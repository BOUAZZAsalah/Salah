<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("1000201800.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 30px;
    }

    .login-container {
      background-color: #36393f;
      padding: 40px;
      border-radius: 8px;
      width: 700px;
      margin: 150px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
    }

    .form-section {
      width: 55%;
    }

    .form-section h2 {
      margin: 0 0 10px;
    }

    .form-section p {
      margin: 0 0 20px;
      color: #b9bbbe;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      background-color: #202225;
      color: #fff;
    }

    .forgot {
      display: block;
      margin-bottom: 15px;
      font-size: 13px;
      color: #00aff4;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .register {
      margin-top: 15px;
      font-size: 14px;
      color: #b9bbbe;
    }

    .register a {
      color: #00aff4;
      text-decoration: none;
    }

    .qr-section {
      width: 40%;
      text-align: center;
      background: transparent;
    }

    .qr-section img {
      width: 140px;
      margin-bottom: 10px;
    }

    .qr-section p {
      font-size: 13px;
      color: #b9bbbe;
    }

    .qr-section a {
      display: block;
      margin-top: 5px;
      color: #00aff4;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- لوجو -->
  <div class="logo">
    <img src="https://imgur.com/a/SN63Jqm" alt="Discord Logo">
  </div>

  <!-- صندوق تسجيل الدخول -->
  <div class="login-container">
    <div class="form-section">
      <h2>Welcome back!</h2>
      <p>We're so excited to see you again!</p>
      <form>
        <label for="email">Email or Phone Number <span style="color:red">*</span></label>
        <input type="text" id="email" required>

        <label for="password">Password <span style="color:red">*</span></label>
        <input type="password" id="password" required>

        <a href="#" class="forgot">Forgot your password?</a>

        <button type="submit">Log In</button>
      </form>
      <div class="register">
        Need an account? <a href="#">Register</a>
      </div>
    </div>
    <div class="qr-section">
      <img src="https://imgur.com/a/SN63Jqm" alt="QR Code">
      <h3>Log in with QR Code</h3>
      <p>Scan this with the <b>Discord mobile app</b> to log in instantly.</p>
      <a href="#">Or, sign in with passkey</a>
    </div>
  </div>
</body>
</html>
